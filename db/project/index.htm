	<script>
	function submit() {
        if ($('#firstmember').val().trim() == "") {alert('اكتب الاسم الثلاثي للعضو الأول قبل الإرسال');return;}
		if ($('#secondmember').val().trim() == "") {alert('اكتب الاسم الثلاثي للعضو الثاني قبل الإرسال');return;}
		var member1=$('#firstmember').val();
		var member2=$('#secondmember').val();
		var teamname=$('#team').val();
            $('#submit').html('جار تسجيل الفريق في قاعدة البيانات..');
            $('#submit').prop("disabled",true);
            $.ajax({
                url: 'https://informatics.ga/registerteam',
                type: 'POST',
                cache: false,
                data: {
                    firstmember: member1,
                    secondmember: member2,
                    team: teamname,
                },

                success: function (response) {
                  if(response)
				    $('#homework').html('<div class="w3-panel w3-yellow w3-xlarge" style="margin-left:20%;margin-right:20%;margin-top:30%-margin-bottom:30%"><p class="w3-xxlarge w3-center">تم تسجيل الفريق بنجاح!</p><p class="w3-center">الاسم التسلسلي للفريق: <span class="w3-text-blue w3-xxlarge">(Group'+response+')</span></p></div>');
                    
                  else{
                    $('#submit').html('إرسال');
                    $('#submit').prop("disabled",false);
                    alert('حدث خطأ أثناء عملية الإرسال.. قم بتحديث الصفحة وإعادة الإرسال من جديد!');
                  }
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                  alert('حدث خطأ أثناء الإرسال، تأكد من توفر اتصال بالانترنت وأعد تحميل الصفحة');
              }

            });
       
    }
	</script>

                يتم التسجيل على المشروع كفريق مكون من طالبين حصراً.</br>
				يتم اختيار اسم للفريق باللغة الانكليزية، وفي حال تركه فارغا سيتم إعطاء اسم تسلسلي للمجموعة.
                </p>
				
                <div id="form">
                    <div class="w3-row" dir="rtl">
					    <div class="w3-col l4" style="padding-left:30px;">

                        <input id="team" placeholder="باللغة الانكليزية" class="w3-input w3-border w3-xlarge" type='text' name='team' class='w3-input' required pattern="[\u0600-\u065F\u066A-\u06EF\u06FA-\u06FF ]+" title='أدخل اسم صحيح باللغة العربية'>
                        </div>
						
						<div class="w3-col l4" style="padding-left:30px;">

                        <input id="secondmember" placeholder="الاسم الثلاثي" class="w3-input w3-border w3-xlarge" type='text' name='secondmember' class='w3-input' required pattern="[\u0600-\u065F\u066A-\u06EF\u06FA-\u06FF ]+" title='أدخل اسم صحيح باللغة العربية'>
                        </div>
						
                        <div class="w3-col l4" style="padding-left:30px;">
