	<script>
	function submit() {
        if ($('#name').val().trim() == "") {alert('اكتب الاسم الثلاثي قبل الإرسال');return;}
		var studentname=$('#name').val();
		var studentid=$('#sid').val();
		var sol1=$('#solution1').val();
		var sol2=$('#solution2').val();
		var sol3=$('#solution3').val();
		var sol4=$('#solution4').val();
		var sol5=$('#solution5').val();
		var sol6=$('#solution6').val();
		var bodd = '';
		var slist = [];
		if(sol1.trim() != ""){
			slist.push(1);
			bodd += '\n\n----------------/ 1 /----------------\n';
			bodd +=sol1;
			bodd += '\n';
		}	
		if(sol2.trim() != ""){
			slist.push(2);
			bodd += '\n\n----------------/ 2 /----------------\n';
			bodd +=sol2;
			bodd += '\n';
		}
		if(sol3.trim() != ""){
			slist.push(3);
			bodd += '\n\n----------------/ 3 /----------------\n';
			bodd +=sol3;
			bodd += '\n';
		}
		if(sol4.trim() != ""){
			slist.push(4);
			bodd += '\n\n----------------/ 4 /----------------\n';
			bodd +=sol4;
			bodd += '\n';
		}		
		if(sol5.trim() != ""){
			slist.push(5);
			bodd += '\n\n----------------/ 5 /----------------\n';
			bodd +=sol5;
			bodd += '\n';
		}
		if(sol6.trim() != ""){
			slist.push(6);
			bodd += '\n\n----------------/ 6 /----------------\n';
			bodd +=sol6;
			bodd += '\n';
		}
		var prefix = '--------------------------\n| SUBMITTED: ';
		slist.forEach(function(item, index, array) {
		  prefix += item;
		  if(index<slist.length-1) prefix += ',';
		});
		var it = slist.length-1;
		while(it<5){prefix += '  ';it++;}
		prefix += ' |\n--------------------------'
		bodd = (prefix + '\n' + bodd);
		var homeworknumber=$('#no').val();
		var section = $('#sect').val();
            $('#submit').html('جار إرسال الحل...');
            $('#submit').prop("disabled",true);
            $.ajax({
                url: 'https://heartmonitor-sy.ml/submit',
                type: 'POST',
                cache: false,
                data: {
                    name: studentname,
                    sid: studentid,
                    solution: bodd,
					no: homeworknumber,
					sect: section
                },

                success: function (response) {
                  if(response)
				    $('#homework').html('<div class="w3-panel w3-yellow w3-xlarge" style="margin-left:20%;margin-right:20%;margin-top:30%-margin-bottom:30%"><p class="w3-xxlarge w3-center">تم إرسال الحل بنجاح!</p><p class="w3-center">رقم الإرسال: <span class="w3-text-blue w3-jumbo">'+response+'</span><span class="w3-text-red w3-jumbo">&#x23;</span></p></div>');
                    
                  else{
                    $('#submit').html('إرسال');
                    $('#submit').prop("disabled",false);
                    alert('حدث خطأ أثناء عملية الإرسال.. قم بتحديث الصفحة وإعادة الإرسال من جديد!');
                  }
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                  alert('حدث خطأ أثناء الإرسال، تأكد من توفر اتصال بالانترنت وأعد تحميل الصفحة');
              }

            });
       
    }
